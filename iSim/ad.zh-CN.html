    <script>
        $("document").ready(function () {
            $("#adInfo").submit(function (event) {
                event.preventDefault();
                var company_name = $("#m_company_name").val();
                var contact_person = $("#m_contact_person").val();
                var tel = $("#m_tel").val();
                var email = $("#m_email").val();
                var occupation = $("#m_occupation").val();
                var content = $("#m_content").val();

                var data = {
                    "email_type":1,
                    "company_name": company_name,
                    "contact_person": contact_person,
                    "tel": tel,
                    "email": email,
                    "occupation": occupation,
                    "content": content
                };
                jqPost('http://'+location.host + '/Home/sendMail', data).done(function (data, textStatus, jqXHRdata) {
                    if (!data.result) {
                        alert(data.message);
                    }
                    else {
                        alert('申请已送出，我们会尽快与您联络!');
                    }
                }).fail(function (jqXHR, textStatus, errorThrown) {
                    showAjaxError(errorThrown);
                });
            });
        }); //Begin of Jquery Statement
    </script>

            <p>「i-Sim开心APP」是一个专为访台港澳旅客而设的手机APP。旅客搜寻餐厅商户，甚至接收优惠资讯。连结「i-Sim开心游台电话卡」，旅客更可免费无线通话及3G上网。</p>
        </div>

        <main>
            <header>联络表格</header>
            <div class="wrap row">
                <ul class="col-6 col-sm-12 list-unstyled">
                    <li>现在您只需提供简单精美的图片及简介资料介绍您的宝号，</li>
                    <li>并交由我们的销售专员，</li>
                    <li>我们便会将贵宝号的资讯放置在iSim开心APP内供旅客查阅。</li>
                    <li>广告销售热线：00-0000-0000</li>
                    <li>广告销售电邮：<a href="mailto:sales@greenisim.com.tw">sales@greenisim.com.tw</a></li>
                </ul>

                <form class="col-6 col-sm-12" id="adInfo">
                    <p>
                        <label>公司名称<em>*</em></label>
                        <input type="text" id="m_company_name" required>

                    <p>

                    <p>
                        <label>业务性质(如餐饮丶饰品丶服装…)</label>
                        <input type="text" id="m_occupation">
                    </p>
                    <p>
                        <label>广告内容</label>
                        <input type="text" id="m_content">
                    </p>
                    <button class="btn btn-green" type="submit">送出</button>
                </form><!-- col //-->
            </div><!-- wrap //-->
        </main>
